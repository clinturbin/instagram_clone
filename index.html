<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="index.css"/>
    <title>Instagram Clone</title>
</head>
<body>
    <header class="header">
        <h1 class="title">My Instagram Clone</h1>
    </header>
    
    <section class="image_thumbnails"></section>
        
    <div class="lightbox_screen hide">  <!-- hide -->
        <div class="lightbox_container">
            <div class="lb_user_bar">
                <div class="lb_user_items">
                    <p class="lb_user_name">User 1</p>
                    <p class="lb_spacer">-</p>
                    <a class="lb_follow" href="#">Follow</a>
                    <p class="lb_comment"></p>
                </div>
                <div class="lb_close_btn">X</div>
            </div>
            <div class="lb_img_container">
                <img src="images/image1.jpg" class="lightbox-image" alt="">
                <div class="arrow_buttons">
                    <div class="back_arrow"><</div>
                    <div class="forward_arrow">></div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
