<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet"/>
    <link rel="stylesheet" href="stylesheets/style.css"/>
    <link rel="icon" href="images/instagram_favicon.png"/>
    <title>Instagram Clone</title>
</head>

<body>
    <header class="header-nav-bar">
        <div class="logo-container">
            <img class="camera-logo-img" src="images/instagram_logo_camera.png" alt="">
            <p class="logo-spacer"> </p>
            <img class="word-logo-img" src="images/instagram_logo_word.png" alt="">
        </div>
        <div class="login-container">
            <div class="login-button"><p>Login</p></div>
            <a class="signup-link" href="#">Sign Up</a>
        </div>
    </header>

    <main class="main-body-content">
        <!-- Container For Main Page Image Thumbnails -->
        <div class="main-thumbnail-container"></div>

        <!-- Container For Light Box  -->
        <div class="lightbox-screen hide-screen">
            <div class="lightbox-container">
                <div class="user-container">
                    <div class="user-img-container"><img src="images/c-logo.png" class="image user-logo-img" alt=""></div>
                    <div class="user-name">C-Bot</div>
                    <div class="user-spacer">-</div>
                    <div class="user-follow"><a href="#" class="follow-link">Follow</a></div>
                    <div class="close-button">X</div>
                </div>
                <div class="lightbox-img-container">
                    <img src="images/image0.jpg" class="lightbox-image" alt="">
                    <div class="arrow-buttons">
                        <div class="back-arrow"><</div>
                        <div class="forward-arrow">></div>
                    </div>
                </div>
                <div class="meta-data-container">
                    <div class="meta-icons">
                        <div class="like-icon-img-container"><img src="images/like-heart.png" class="image like-image" alt=""></div>
                        <div class="comment-icon-img-container"><img src="images/add-comment.png" class="image" alt=""></div>
                    </div>
                    <p class="meta-likes"><span class="number-of-likes">0</span> Likes</p>
                    <div class="meta-comments">
                        <p class="user-comment"><span class="user-name">C-Bot</span> "<span class="comment">This is a comment.</span>"</p>
                    </div>
                    <p class="comment-date">July 25, 2018</p>
                </div>
                
            </div>
        </div>     
    </main>



    <script src="main.js"></script>
</body>
</html>
